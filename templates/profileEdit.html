<!DOCTYPE html>
<html>
<body>
<section id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="{% url 'profile' %} " method="post"> {% csrf_token %}
                        <h3 class="text-center text-info">Login</h3>
                        {% for message in messages %}
                            <div class="alert alert-success">
                                <a class="close" href="#" data-dismiss="alert">Ã—</a>    
                                {{ message }}    
                            </div>
                        {% endfor %}
                      
                            <div class="form-group">
                                <label for="Firstname" class="text-info">Firstname:</label><br>
                                <input type="text" name="Firstname" required id="Firstname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="Lastname" class="text-info">Lastname:</label><br>
                                <input type="text" name="Lastname" required id="Lastname" class="form-control">
                            </div>
                        
                            
                            <div class="form-group">
                                <label for="Password" class="text-info">Set Password:</label><br>
                                <input type="text" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters", required id="Password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="phone_number" class="text-info">Phone number:</label><br>
                                <input type="tel" name="phone_number" required id="phone_number" pattern="^\d{10}$" title="Phone number must be in 10 digit format" class="form-control">
                                
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender:</label><br>
                                <input type="radio" name="gender"  value="male"> Male<br>
                                <input type="radio" name="gender"  value="female"> Female<br>
                            </div>
                           
                            <div class="form-group">        
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                                                          
                        </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
