{% extends 'base.html'%}
{%load static%}
{%block content%}
        <main>
            <div id="slider">
                <div id="header-slider" class="carousel slide corousel-fade" data-ride="carousel">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img class="d-block w-100" src="../static/images/body-slider-5.jpg" alt="serivices-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <section id="softwares-solidworks">
            <div class="container">
                <p><a href="{% url 'base' %}">Home</a> >> <a>Services</a></p>
            </div>
        </section>

        <section id="services">
            <div class="container-fluid home-product">
                <div class="container">
                    <div class="row">
                        {% for data in services %}
                            {%if data.services_active%}
                            <div class="col-md-3 col-xs-6 box">
                                <div class="img-box">
                                    <a href="{% url 'services_id' data.id%}">
                                     
                                        <img src="{{data.thumb_image.url}}" alt="{{data.name}}" class="img-responsive" title="{{data.name}}">
                                    </a>
                                </div>
                                <br>
                                <a href="{% url 'services_id' data.id%}">{{data.name}}</a>
                            </div>
                            {%endif%}                                                
                        {%endfor%}   
                    </div>
                </div>
            </div>
        </section><br>

{%endblock content%}
