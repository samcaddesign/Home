
{% extends 'base.html'%}

{%block content%}
        
    <form method="POST">
        {%csrf_token%}
        <input id="phone" type="tel" name="number" class="form-control" placeholder="Enter 10 digit number" pattern="[0-9]{10}" required="required" data-error="Phone number is required.">
        <input id="form_email" type="email" name="email" class="form-control" placeholder="Enter your email" required="required" data-error="Valid email is required.">
        <input id="form_lastname" type="text" name="lastname" class="form-control" placeholder="Enter your last name" required="required" data-error="Lastname is required.">
        <input id="form_name" type="text" name="firstname" class="form-control" placeholder="Enter your first name" required="required" data-error="Firstname is required.">
        <textarea id="form_message" name="message" class="form-control" placeholder="Message for us" rows="5" required="required" data-error="Please, leave us a message."></textarea>
        <br>
        <br>
        <label for="cars">Choose a car:</label>
        
        <select id="cars" name="need">
            {% for data in need%}
            {%if data.active %}
            <option value="{{data.need}}">{{data.need.name}}</option>
            {%endif%}
            {%endfor%}
        </select>
      
        
  
    


        <input type="submit" name="submit"> </input>
    </form>
{%endblock content%}
